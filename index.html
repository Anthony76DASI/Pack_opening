	<body>
		<!-- 5 cartes,par pack
		Règle 1 : 1 carte famille Simpson/Bouvier par tirage
		Règle 2 : guest star proba 15%
		Règle 3 : unique apparition 10% -->
		<!-- Afficher 3 paquets sur le bord gauche de l'écran, au clic déplacement de 5 cartes en direction du "plateau" -->

		<span id="card-dos1"><img src="Cartes/dos/famille.jpg"></span><!-- 1er emplacement carte famille -->
		<span id="card-revele1"><img src=""></span>
		<span id="card-dos"><img src="Cartes/dos/recurrents.jpg"></span><!-- reste recurrents sauf si apparition guests et/ou unique -->
		<span id="card-revele2"><img src=""></span>
		<span id="card-dos"><img src="Cartes/dos/recurrents.jpg"></span>
		<span id="card-revele3"><img src=""></span>
		<span id="card-dos"><img src="Cartes/dos/recurrents.jpg"></span>
		<span id="card-revele4"><img src=""></span>
		<span id="card-dos"><img src="Cartes/dos/recurrents.jpg"></span>
		<span id="card-revele5"><img src=""></span>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript">
		
			function tournerLaCarte() {
				var elements = this.parentNode.querySelectorAll("span[class^='card']");
				for (var i = 0; i < elements.length; i++) {//i sélectionne le bouton correspondant à la carte
					if (elements[i].className == "card-dos") {//si la classe a pour nom "card-dos"
						elements[i].className += "rotated";//ajoute " rotated"
					}
				}
			}
			
			$("#card-dos1").on("click",function(e){
			
				e.preventDefault();
				$("input[name='essai']").val()
				
				let hat = document.getElementById("card-revele1")


				var img = hat.getElementsByTagName("img")[0]
				img.src = 'Cartes/recurrents/ned_flanders.jpg'
				$("#card-revele1").append(img)
				
			})
			window.onload = function () {
				buttons = document.querySelectorAll("span");
				for (i = 0; i < buttons.length; i++) {
					element = buttons[i];
					element.addEventListener("click", tournerLaCarte);
				}
			};
			
		</script>
	</body>
</html>
